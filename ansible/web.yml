---

- name: Ensure Python 2 is installed (needed for Ansible)
  hosts: webservers
  sudo: yes
  sudo_user: root
  remote_user: ubuntu
  gather_facts: no
  tasks:
    - name: 'install python2'
      raw: sudo apt-get -y install python

- name: Provision a {{ application_name }} web server
  hosts: webservers
  sudo: yes
  sudo_user: root
  remote_user: ubuntu
  vars:
    - update_apt_cache: yes
    - run_django_db_migrations: yes
    - webserver: yes
    - computeserver: no
  vars_files:
    - env_vars/base.yml
    - env_vars/{{ env }}.yml
  roles:
    - base
    - web