<section class="snapshot container">
    <h1>
        <span class="company-name">{{ company.full_name }}</span>
        <span id="watch-button"></span>
    </h1>
    <div class="description">
        <span class="exchange-ticker">{{ company.exchange.short_name }}{% if company.ticker %}: {{ company.ticker }}{% endif %}</span>
        {% if company.website %}
        <span class="website"><a href="{{ company.website }}" target="_blank"> {{ company.website }}</a></span>
        {% endif %}
    </div>
</section>
